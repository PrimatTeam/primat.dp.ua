<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>  
        <title>It is title</title>
        <link rel="stylesheet" type="text/css" href="view.css"/>
    </head>
    <body>
        <form>
            <label>group label</label>
            <select>
                <option>group set</option>
            </select>
            <label>semester number</label>
            <select>
                <option>some numger</option>
            </select>
        </form>
		<table id="CurriculumTable">
			<thead>
				<tr>
                    <th><wicket:message key="table.caption.name">Name:</wicket:message></th>
                    <th><wicket:message key="table.caption.cathedra">Cathedra</wicket:message></th>
                    <th><wicket:message key="table.caption.lection">Lection(h)</wicket:message></th>
                    <th><wicket:message key="table.caption.practice">Practice(h)</wicket:message></th>
                    <th><wicket:message key="table.caption.labs">Labs(h)</wicket:message></th>
                    <th><wicket:message key="table.caption.selfwork">Selfwork(h)</wicket:message></th>
                    <th><wicket:message key="table.caption.cousework">Course work</wicket:message></th>
                    <th><wicket:message key="table.caption.finalcontrol">Final control</wicket:message></th>
                </tr>
            </thead>
			<tbody>
				<tr wicket:id="disciplineRow">
					<td wicket:id="disciplineName"></td>
					<td wicket:id="cathedra"</td>
					<td wicket:id="lection"</td>
					<td wicket:id="practice"</td>
					<td wicket:id="labs"</td>
					<td wicket:id="selfwork"</td>
					<td id="centered"><wicket:enclosure><img wicket:id="course" src="images/tick.png"/></wicket:enclosure></td>
					<td wicket:id="finalcontrol"</td>
				</tr>
			</tbody>
		</table>
    </body>
</html>
