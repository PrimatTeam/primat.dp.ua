<wicket:panel>
    <div id="embpanel">
        <div id="weekTypeSection">
            <wicket:message key="select.weektype">Select week type:</wicket:message>
            <select wicket:id="weekType"></select>
        </div>
        <span wicket:id="dayRow" id="scheduleDaybook">
            <div class="dayTitle">
                <span wicket:id="oneDayName"></span>
            </div>
            <span wicket:id="oneDayPanel"></span>
        </span>
    </div>
</wicket:panel>
