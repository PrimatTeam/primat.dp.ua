<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title><wicket:message key="page.title">Schedule</wicket:message></title>
        <link href="view.css" type="text/css" rel="stylesheet"/>
    </head>
    <body>
        <span wicket:id="choosePanel"></span>
        <br/>
        <div id="scheduleTable">
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Monday</th>
                    <th>Tuesday</th>
                    <th>Wednesday</th>
                    <th>Thursday</th>
                    <th>Friday</th>
                    <th>Saturday</th>
                    <th>Sunday</th>
                </tr>
            </thead>
            <tbody>
                <tr wicket:id="row">
                    <th wicket:id="num"></th>
                    <td wicket:id="monday"></td>
                    <td wicket:id="tuesday"></td>
                    <td wicket:id="wednesday"></td>
                    <td wicket:id="thursday"></td>
                    <td wicket:id="friday"></td>
                    <td wicket:id="saturday"></td>
                    <td wicket:id="sunday"></td>
                </tr>
            </tbody>
        </table>
        </div>
    </body>
</html>
