<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:wicket="http://wicket.apache.org">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>Schedule Admin Home Page</title>
        <link rel="stylesheet" type="text/css" href="css/adminstyle.css"/>
    </head>
    <body>
        <h3><wicket:message key="schedule.management">Schedule management</wicket:message></h3>
        <div>
            <wicket:link>
                <div class="menuItem"><a href="ManageLecturersPage.html">
                        <img src="images/user.png"/><br/>
                        <wicket:message key="lecturers">Lecturers</wicket:message></a>
                </div>
                <div class="menuItem"><a href="groupManagement/ManageGroupsPage.html">
                        <img src="images/group.png"/><br/>
                        <wicket:message key="groups">Groups</wicket:message></a>
                </div>
                <div class="menuItem"><a href="ManageRooms.html">
                        <img src="images/home.png"/><br/>
                        <wicket:message key="rooms">Manage rooms</wicket:message></a>
                </div>
                <div class="menuItem"><a href="ManageDisciplines.html">
                        <img src="images/discipline.png"/><br/>
                        <wicket:message key="disciplines">Disciplines</wicket:message></a>
                </div>
            </wicket:link>

            <div class="editForm">
                <table>
                    <tr>
                        <td><wicket:link><img src="images/schedule.png"/></wicket:link></td>
                        <td>
                            <form wicket:id="editScheduleForm" id="editSF">
                                <table>
                                    <tr>
                                        <td>Edit schedule</td>
                                        <td><select wicket:id="group">
                                                <option>PZ-08-1</option>
                                                <option>PS-03-1</option>
                                            </select></td>
                                    </tr>
                                    <tr>
                                        <td>Semester number</td>
                                        <td><select wicket:id="semester">
                                                <option>1</option>
                                                <option>2</option>
                                            </select></td>
                                    </tr>
                                    <tr><td></td><td><input type="submit"/></td></tr>
                                </table>
                            </form>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <wicket:remove> <!-- I want to remove it, but it doesn't work without it --></wicket:remove>
        <div>
            <form>
                <table id="createSF">
                </table>
            </form>
        </div>
    </body>
</html>
