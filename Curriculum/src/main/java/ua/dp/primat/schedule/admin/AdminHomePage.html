<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:wicket="http://wicket.apache.org">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>Schedule Admin Home Page</title>
        <link rel="stylesheet" type="text/css" href="adminstyle.css"/>
    </head>
    <body>
        <h3><wicket:message key="schedule.management">Schedule management</wicket:message></h3>
        <wicket:link>
            <ul>
                <li><a href="ManageRooms.html"><wicket:message key="rooms">Rooms</wicket:message></a></li>
                <li><a href="ManageLecturersPage.html"><wicket:message key="lecturers">Lecturers</wicket:message></a></li>
                <li><a href="ManageDisciplines.html"><wicket:message key="disciplines">Disciplines</wicket:message></a></li>
            </ul>
        </wicket:link>

        <div>
            <form wicket:id="editScheduleForm" id="editSF">
                <table>
					<tr>
						<td>Edit schedule</td>
						<td><select wicket:id="group">
							<option>PZ-08-1</option>
							<option>PS-03-1</option>
						</select></td>
					</tr>
					<tr>
						<td>Semester number</td>
						<td><select wicket:id="semester">
							<option>1</option>
							<option>2</option>
						</select></td>
					</tr>
					<tr><td></td><td><input type="submit"/></td></tr>
				</table>
            </form>
        </div>

        <div>
            <form wicket:id="newScheduleForm">
				<table id="createSF">
					<tr><th colspan=3>Create new schedule</th></tr>
					<tr>
						<td>Group code</td>
						<td><input type="text" wicket:id="groupCode"/></td>
					</tr>
					<tr>
						<td>Group year</td>
						<td><input type="text" wicket:id="groupYear"/></td>
					</tr>
					<tr>
						<td>Group number</td>
						<td><input type="text" wicket:id="groupNumber"/></td>
					</tr>
					<tr>
						<td>Semester number</td>
						<td>
							<select wicket:id="semester">
								<option>1</option>
								<option>2</option>
							</select>
						</td>
					</tr>
					<tr>
						<td></td><td><input type="submit"/></td>
					</tr>
				</table>
            </form>
        </div>
    </body>
</html>
