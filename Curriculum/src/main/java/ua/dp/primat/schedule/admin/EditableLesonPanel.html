<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:wicket>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>LesonItem</title>
    </head>
    <body>
        <wicket:panel>
            <span wicket:id="feedback"/>
			<table cellspacing="5px">
				<body>
					<tr>
						<td width="70px"><wicket:message key="discipline">Discipline:</wicket:message></td>
						<td><select wicket:id="disciplineDDC" style="width:385px">
								<option>Matan</option>
								<option>TFKP</option>
							</select>
						</td>
						<td width="80px"><wicket:message key="room">Room:</wicket:message></td>
						<td><select wicket:id="roomDDC" style="width:150px">
								<option>3/53</option>
								<option>4/44</option>
							</select>
						</td>
					</tr>
				</body>
			</table>
			<table cellspacing="5px">
				<body>
					<tr>
						<td width="70px"><wicket:message key="lecturer">Lecturer:</wicket:message></td>
						<td><select wicket:id="lecturerDDC" style="width:150px">
								<option>Tonkoshkur</option>
								<option>Segeda</option>
							</select>
						</td>
						<td width="70px"><wicket:message key="assistant">Assistant:</wicket:message></td>
						<td><select wicket:id="asistantDDC" style="width:150px">
								<option>Tonkoshkur</option>
								<option>Segeda</option>
							</select>
						</td>
						<td width="80px"><wicket:message key="lessonType">Lesson type:</wicket:message></td>
						<td>
							<select wicket:id="typeDDC" style="width:150px">
							</select>
						</td>
					</tr>
				</body>
			</table>
        </wicket:panel>
    </body>
</html>
