<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:wicket="http://wicket.apache.org">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>ManageDisciplines</title>
        <link rel="stylesheet" type="text/css" href="style.css"/>
    </head>
    <body>
        <wicket:link><a href="EditDisciplinePage.html"><img src="images/add.png"/>Add Discipline</a></wicket:link>
        <table class="dataview" cellspacing="0">
            <thead>
                <tr>
                    <th>Discipline</th>
                    <th>Cathedra</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr wicket:id="repeating">
                    <td wicket:id="disciplineName"></td>
                    <td wicket:id="cathedra"></td>
                    <td> <a wicket:id="editDiscipline"><img src="images/edit.png" wicket:id="editImage"/></a>
                        <a wicket:id="deleteDiscipline"><img src="images/delete.png"wicket:id="deleteImage"/></a></td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
