<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:wicket="http://wicket.apache.org">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>EditLecturerPage</title>
        <link rel="stylesheet" type="text/css" href="style.css"/>
    </head>
    <body>
        <form wicket:id="lecturer">
            <span wicket:id="feedback"/>
            
            <wicket:message key="name">Name:</wicket:message> <input wicket:id="name"/><br/>
            <wicket:message key="cathedra">Cathedra:</wicket:message>
            <select wicket:id="cathedra">
                <option>JJR</option>
            </select><br/>
            <wicket:message key="type">Type: </wicket:message>
            <select wicket:id="lecturerType">
                <option>assistant</option>
            </select><br/>
            <input type="submit" value="OK"/>
        </form>
    </body>
</html>
