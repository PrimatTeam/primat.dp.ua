<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:wicket="http://wicket.apache.org">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>EditLecturerPage</title>
        <link rel="stylesheet" type="text/css" href="adminstyle.css"/>
    </head>
    <body>
        <form wicket:id="lecturer">
			<span wicket:id="feedback"/>
			<table class="strtTable" id="lecturePage">
				<tbody>
					<tr>
						<td><wicket:message key="name">Name:</wicket:message></td>
						<td><input wicket:id="name"/></td>
					</tr>
					<tr>
						<td><wicket:message key="cathedra">Cathedra:</wicket:message></td>
						<td><select wicket:id="cathedra">
								<option>JJR</option>
							</select></td>
					</tr>
					<tr>
						<td><wicket:message key="type">Type: </wicket:message></td>
						<td><select wicket:id="lecturerType">
								<option>assistant</option>
							</select></td>
					</tr>
					<tr>
						<td colspan="2" align="right"><input type="submit" value="OK"/></td>
					</tr>
				</tbody>
			</table>
        </form>
    </body>
</html>
