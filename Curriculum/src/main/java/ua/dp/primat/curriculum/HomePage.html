<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" >
    <head>  
        <title>Wicket Quickstart Archetype Homepage</title>
    </head>
    <body>
        <form wicket:id="form">
            <select wicket:id="group">
                <option>some group</option>
            </select>
            <label for="semester">Семестр №</label>
            <select wicket:id="semester">
                <option>some group</option>
            </select>
            <input type="submit" value="Обрати" />
        </form>
        <table border="1">
            <thead>
                <tr>
                    <th>Name:</th>
                    <th>Cathedra</th>
                    <th>Lection(h)</th>
                    <th>Practice(h)</th>
                    <th>Labs(h)</th>
                    <th>Selfwork(h)</th>
                    <th>Course work</th>
                    <th>Final control</th>
                </tr>
            </thead>
            <tbody>
                <tr wicket:id="disciplineRow">
                    <td wicket:id="disciplineName"></td>
                    <td wicket:id="cathedra"></td>
                    <td wicket:id="lection"></td>
                    <td wicket:id="practice"></td>
                    <td wicket:id="labs"></td>
                    <td wicket:id="selfwork"></td>
                    <td wicket:id="course"></td>
                    <td wicket:id="finalcontrol"></td>
                </tr>
            </tbody>
        </table>

    </body>
</html>
