<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" >
    <head>
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/stepcarousel.js"></script>
        <title>Wicket Quickstart Archetype Homepage</title>
        <link rel="stylesheet" type="text/css" href="view.css" />

        <script type="text/javascript">
            stepcarousel.setup({
                galleryid: 'mygallery',
                beltclass: 'belt',
                panelclass: 'panel',
                autostep: {enable:true, moveby:1, pause:5000},
                panelbehavior: {speed:800, wraparound:true, persist:false},
                defaultbuttons: {enable: false, moveby: 1, leftnav: ['http://i34.tinypic.com/317e0s5.gif', -5, 80], rightnav: ['http://i38.tinypic.com/33o7di8.gif', -20, 80]},
                contenttype: ['inline']
            })

        </script>
    </head>
    <body>
        <div id="mygallery" class="stepcarousel">
            <div class="belt">
                <div class="panel">
                    <a href="/web/guest/curriculum">
                        <wicket:link><img src="images/curriculum.jpg" /></wicket:link>
                    </a>
                </div>

                <div class="panel">
                    <a href="/web/guest/schedule">
                        <wicket:link><img src="images/timetable.jpg" /></wicket:link>
                    </a>
                </div>

                <div class="panel">
                    <a href="/en/contacts">
                        <wicket:link><img src="images/contact.jpg" /></wicket:link>
                    </a>
                </div>

                <div class="panel">
                    <a href="/web/developers">
                        <wicket:link><img src="images/dev.jpg" /></wicket:link>
                    </a>
                </div>
            </div>

            <p id="mygallery-paginate">
                <img src="http://www.dynamicdrive.com/dynamicindex4/opencircle.png" data-over="http://www.dynamicdrive.com/dynamicindex4/graycircle.png" data-select="http://www.dynamicdrive.com/dynamicindex4/closedcircle.png" data-moveby="1" />
            </p>
        </div>
</body>
</html>
